<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;700&display=swap" rel="stylesheet">
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="container">
        <header class="header">Twoja lista zadań</header>
        <p class="subHeader">Dodaj zadanie</p>
        <main class="toDoList">
            <form class="toDoList__form js-form">
                <input class="toDoList__form--newTask js-newTask" requires placeholder="Wpisz treść zadania" autofocus>
                <button class="toDoList__form--taskButton">Dodaj zadanie</button>
            </form>
        </main>
        <p class="subHeader">Lista zadań</p>
        <main class="toDoList">
            <ul class="toDoList__tasks js-tasks"></ul>
        </main>
    </div>
</body>

</html>
