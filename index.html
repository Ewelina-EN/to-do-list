<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <link rel="icon" href="images/icon.png">
    <meta property="og:image" content="images/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/todolist.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="js/script.js" defer></script>
</head>

<body>
    <main class="container">
        <h1 class="header">Lista zadań</h1>
        <section class="section">
            <h2 class="subHeader">Dodaj nowe zadanie</h2>
            <form class="form js-form">
                <div class="toDoList__form">
                    <input class="toDoList__form--newTask js-newTask" requires placeholder="Co jest do zrobienia?"
                        autofocus>
                    <button class="toDoList__form--taskButton">Dodaj zadanie</button>
                </div>

            </form>
        </section>
        <section>
            <h2 class="subHeader">Lista zadań</h2>
            <ul class="list js-tasks"></ul>
        </section>
    </main>
</body>

</html>
